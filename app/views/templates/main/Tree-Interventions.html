<div class="container full-height interventions-list">
  <div class="top-bar" style="width:100%; height:35px; margin-left:-15px; padding:5px; z-index: 20; background-color:white; position:fixed;">
    <a ng-href="/" type="button" class="btn btn-sm btn-success" ng-click="back($event)"><i class="fa fa-arrow-left"></i> Voltar ao Mapa </a>
    <a ng-href="/interventions/add?idTree={{interventions[0].id_tree}}&park={{interventions[0].parque}}" type="button" class="btn btn-sm btn-success"><i class="fa fa-plus"></i> Adicionar Nova Intervenção </a>
  </div>
  <div class="scrollable-container" style="margin-top:35px">
    <div ng-repeat="intervention in interventions | orderBy:sort">
      <div class="row">
        <intervention-item intervention="intervention" style="min-width: 100%"></intervention-item>
      </div>
    </div>
  </div>
</div>
